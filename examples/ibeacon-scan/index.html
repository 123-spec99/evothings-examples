<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>iBeacon scan</title>

	<style>
		@import 'evothings-app.css';
	</style>

	<script>
		// Redirect console to EvoThings Workbench.
		if (window.hyper) { console.log = hyper.log; }

		// Redirect errors to the console.
		window.onerror = function(msg, url, line) {
			console.log(msg + ": " + url + ":" + line);
		};
	</script>

</head>

<body>


	<header>
		<button class="back" onclick="history.back()">
			<img src="gfx/arrow_left.svg" />
		</button>

		<img class="logotype" src="gfx/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="gfx/menu.svg" /></button>-->
	</header>

	<h1>iBeacon scan</h1>

	<table style="font-size: 40%;">
		<thead><tr>
			<th>ID</th>
			<th>RSSI</th>
			<th>Proximity</th>
			<th>UUID</th>
		</tr></thead>
		<tbody id="beaconListRoot">
			<!--<tr><td>ID</td><td>RSSI</td><td>Proximity</td><td>UUID</td></tr>-->
		</tbody>
	</table>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>

</body>

</html>
