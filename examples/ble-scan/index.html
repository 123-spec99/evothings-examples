<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<title>BLE Scan</title>

	<link rel="stylesheet" href="libs/mdl/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" />
	<link rel="stylesheet" href="app.css">

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

	<!-- Header -->
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">BLE Scan</span>
			<div class="mdl-layout-spacer"></div>
			<!-- Back button -->
			<nav class="mdl-navigation">
				<a class="app-back mdl-navigation__link" href="javascript:void(0)">Back</a>
			</nav>
		</div>
	</header>

	<!-- Side menu -->
	<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">Menu</span>
		<nav class="mdl-navigation">
			<a class="app-start-scan mdl-navigation__link" href="javascript:void(0)">Start Scan</a>
			<a class="app-stop-scan mdl-navigation__link" href="javascript:void(0)">Stop Scan</a>
			<a class="app-about mdl-navigation__link" href="javascript:void(0)">About</a>
			<a class="app-back mdl-navigation__link" href="javascript:void(0)">Back</a>
		</nav>
	</div>

	<!-- Main -->
	<main class="mdl-layout__content">

		<!-- page-start -->
		<section>
			<div class="page-content">

				<!-- Raised button with ripple
				https://material.google.com/style/color.html#color-color-palette
				-->
				<div class="app-buttons">
					<button class="app-start-scan mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--white mdl-button--disabled">
							Start Scan
					</button>
					<button class="app-stop-scan mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--white mdl-button--disabled">
						Stop Scan
					</button>
				</div>

				<div class="mdl-progress mdl-js-progress"></div>

				<div class="app-cards"></div>

			</div>
			<!-- End page-content -->
		</section>


	</main>

	<!-- Toast element used for messages -->
	<div class="mdl-snackbar mdl-js-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>

</div>

</body>

</html>
